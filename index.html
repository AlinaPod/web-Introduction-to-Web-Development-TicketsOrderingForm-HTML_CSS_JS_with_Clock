<html xmlns="http://www.w3.org/1999/xhtml" lang="en-AU">
    <head>
		<meta charset="utf-8" />
		<title>Ordering Form</title>
		<link rel="stylesheet" type="text/css" href="style.css"/>		
    </head>
	
	<body>
		
		<script src="validate.js"></script>
		
		<div id="container">
			
		<div id="header">
			<h1>This is Flight Order Form<h1>
		</div>
		
		<div class='clock'>
			<div class='sh-0' id='second-hand'></div>
			<div class='mh-51' id='minute-hand'></div>
			<div class='hh-2' id='hour-hand'></div>
				<span class='ticks'>
					<span class='tick-1'></span>
					<span class='tick-2'></span>
					<span class='tick-3'></span>
					<span class='tick-4'></span>
					<span class='tick-5'></span>
					<span class='tick-6'></span>
					<span class='tick-7'></span>
					<span class='tick-8'></span>
					<span class='tick-9'></span>
					<span class='tick-10'></span>
					<span class='tick-11'></span>
					<span class='tick-12'></span>
					<span class='tick-13'></span>
					<span class='tick-14'></span>
					<span class='tick-15'></span>
					<span class='tick-16'></span>
					<span class='tick-17'></span>
					<span class='tick-18'></span>
					<span class='tick-19'></span>
					<span class='tick-20'></span>
					<span class='tick-21'></span>
					<span class='tick-22'></span>
					<span class='tick-23'></span>
					<span class='tick-24'></span>
					<span class='tick-25'></span>
					<span class='tick-26'></span>
					<span class='tick-27'></span>
					<span class='tick-28'></span>
					<span class='tick-29'></span>
					<span class='tick-30'></span>
					<span class='tick-31'></span>
					<span class='tick-32'></span>
					<span class='tick-33'></span>
					<span class='tick-34'></span>
					<span class='tick-35'></span>
					<span class='tick-36'></span>
					<span class='tick-37'></span>
					<span class='tick-38'></span>
					<span class='tick-39'></span>
					<span class='tick-40'></span>
					<span class='tick-41'></span>
					<span class='tick-42'></span>
					<span class='tick-43'></span>
					<span class='tick-44'></span>
					<span class='tick-45'></span>
					<span class='tick-46'></span>
					<span class='tick-47'></span>
					<span class='tick-48'></span>
					<span class='tick-49'></span>
					<span class='tick-50'></span>
					<span class='tick-51'></span>
					<span class='tick-52'></span>
					<span class='tick-53'></span>
					<span class='tick-54'></span>
					<span class='tick-55'></span>
					<span class='tick-56'></span>
					<span class='tick-57'></span>
					<span class='tick-58'></span>
					<span class='tick-59'></span>
					<span class='tick-60'></span>
			</span>
		</div>
		
		<div id="main">
		
		<form method="POST">
		
		
			<table>
			
			<tr>
				<td><label for="flyingFrom">Flying from</label></td>
				<td><label for="flyingTo">Flying to</label><td/>
			</tr>
			
			<tr>
				<td><input type="text" id="flyingFrom" onblur="checkFlying();"/>
					<span id="message1"></span>
				</td>
				<td><input type="text" id="flyingTo" onblur="checkFlying();"/>
					<span id="message1"></span>
				</td>
			</tr>
			
			<tr>
				<td><label for="departing">Departing</label></td>
				<td><label for="returning">Returning</label></td>
			</tr>
					
			<tr>
				<td><input type="date" id="departing" onblur="checkDate();"/>
					<span id="message2"></span>
				</td>
				<td><input type="date" id="returning" onblur="checkDate();"/>
					<span id="message2"></span>
				</td>
			</tr>
			
			<tr>
				
				<td><label for="adults">Adults(18+)</label></td>
				<td><label for="children">Children(0-17))</label></td>
			</tr>
			
			<tr>
				<td>
					<select id="adults" onchange="run();">
						<option value="0">0</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
					</select>
				</td>
				<td>
					<select id="children" onchange="run()">
						<option value="0">0</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
					</select>
				</td>
			</tr>
						
			<tr ><td id="advanced"><label for="advanced">Advanced options</label><td></tr>
			
			<tr>
				<td><label for="hotel">Add a hotel</label></td>
				<td><label for="car">Add a car</label></td>
			</tr>
			<tr>
				<td><input type="checkbox" id="hotel" value="hotel"/></td>
				<td><input type="checkbox" id="car" value="car"></td>
			</tr>
			
			<tr >
				<td id="advanced"><label for="information">Registration information</label><td>
			</tr>
			
			<tr>
				<td><label for="fname">First name</label></td>
				<td><label for="lname">Last name</label></td>
			</tr>
			
			<tr>
				<td><input id="fname" type="text" onblur="checkRegistration();"/>
					<span id="message4"></span>
				</td>
				<td><input id="lname" type="text" onblur="checkRegistration();"/>
					<span id="message4"></span>
				</td>
			</tr>
			
			<tr>
				<td><label for="telephone">Telephone</label></td>
				<td><label for="email">E-mail</label></td>
			</tr>
			
			<tr>
				<td><input id="telephone" type="text" onblur="checkRegistration();"/>
					<span id="message5"></span>
				</td>
				<td><input id="email" type="email" onblur="checkRegistration();"/>
					<span id="message6"></span>
				</td>
			</tr>
			
			</table>
			
			<input type="button" value="Search" onclick="messageBox();"/>
			
			
		</form>
		
		</div>
		
		</div>
		
		<div id="footer">
			Copyright &copy; 2016
		</div>
	</body>
<html>
